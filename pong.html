<html>
<head>
<title> Pong Soccer </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
sjs.open();

//ball
var ball = new sjs.Image("Images/soccerball.png");
ball.type = "ball";
ball.setSize(100,100);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);

//paddle 1 
var paddle1 = new sjs.Image("Images/blue.png");
paddle1.type = "paddle" 
paddle1.center().top(); 
paddle1.setSize(100,20);

//paddle 2
var paddle2 = new sjs.Image("Images/green.png"); 
paddle2.type = "paddle" 
paddle2.center().bottom(); 
paddle2.setSize(100,20);

//score 
var score = 0; 
var score_txt = new sjs.Text("Score: 0", 21, "orange");

//paddle movements
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});   
sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});

//gameplay

//sound 
var soundEffect = new Audio('Music/pop.mp3');

//onhit
sjs.onHit("ball","paddle", function(ball,paddle){
soundEffect.play();   
sjs.bounceOff(ball,paddle)
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});



}//end start

</script> 
</head> 
<body onload="start()"> 
<h1> Pong Soccer Game </h1> 
<div id="target" style="margin:auto;background:teal;"></div> 
</body> 
</html>
