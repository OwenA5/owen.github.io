<html>
<head>
<title> Pong Soccer </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
sjs.open();

//ball
var ball = new sjs.Image("Images/soccerball.png");
ball.type = "ball";
ball.setSize(100,100);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(1);
ball.pushUp(4);

//paddle 1 
var paddle1 = new sjs.Image("Images/blue.png");
paddle1.type = "paddle" 
paddle1.center().top(); 
paddle1.setSize(100,20);

//paddle 2
var paddle2 = new sjs.Image("Images/green.png"); 
paddle2.type = "paddle" 
paddle2.center().bottom(); 
paddle2.setSize(100,20);

//goal1 
var goal1 = new sjs.Image("Images/paddle.png"); 
goal1.type = "goal" 
goal1.center().right(); 
goal1.setSize(20,100);

//goal 2
var goal2 = new sjs.Image("Images/paddle.png"); 
goal2.type = "goal" 
goal2.center().left(); 
goal2.setSize(20,100);

//paddle movements
sjs.keyDown
(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});   

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});

//gameplay

//score 
var score = 0; 
var score_txt = new sjs.Text("Score: 0", 21, "orange");

//sound 
var soundEffect = new Audio('Music/pop.mp3');

//onhit
sjs.onHit("ball","paddle", function(ball,paddle){ 
sjs.bounceOff(ball,paddle)
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});

sjs.onHit("ball","goal", function(ball,goal){
ball.center();
});


}//end start

</script> 
</head> 
<body onload="start()"> 
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:green;"></div> 
</body> 
</html>
